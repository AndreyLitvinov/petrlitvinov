<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!photos"><em>Loading...</em></p>

<table class='table' *ngIf="photos">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let photo of photos">
            <td>{{ photo.id }}</td>
            <td>{{ photo.name }}</td>
        </tr>
    </tbody>
</table>
